<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tableau de bord</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Allegro Extension</h1>
      </div>
    </div>
  </div>

  <a href="#" class="atab" id="options"></a>
  <section class="atab--content content">
    <div class="grid">
      <div class="unit whole">
        <div class="option">
          <label><input class="js-checkbox-onplay white" type="checkbox"> Analyse automatique</label>
          <p class="text-muted">Analyse automatiquement toutes les pistes joués sur le navigateur</p>
          <div class="option">
            <label>Temps minimum du média <span class="text-muted">(en minutes)</span></label>
            <div class="radio-group inline">
              <label for="mintime-5"><input id="mintime-5" class="js-radio-mintime" type="radio" name="mintime" value="5">5</label>
              <label for="mintime-8"><input id="mintime-8" class="js-radio-mintime" type="radio" name="mintime" value="8">8</label>
              <label for="mintime-13"><input id="mintime-13" class="js-radio-mintime" type="radio" name="mintime" value="13">13</label>
              <label for="mintime-21"><input id="mintime-21" class="js-radio-mintime" type="radio" name="mintime" value="21">21</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <a href="#" class="atab" id="list"></a>
  <section class="atab--content content">

  </section>

  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Allegro Extension
        </p>
      </div>
    </div>

  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
